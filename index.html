<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZD0bwD3P9c81L1rtT3DmAoImF1OvuYfJu1Q&s"
          alt=""
          class="image-profile" />
      </div>
      <div class="content">
        <h3 class="name">Yooshephine</h3>
        <p class="job">Programmer</p>
        <div class="media">
          <a href=""
            ><box-icon
              type="logo"
              name="instagram"
              class="instagram"
              color="#ffffff"></box-icon
          ></a>
          <a href=""
            ><box-icon
              type="logo"
              name="facebook"
              class="facebook"
              color="#ffffff"></box-icon
          ></a>
          <a href=""
            ><box-icon
              name="discord-alt"
              type="logo"
              class="discord"
              color="#ffffff"></box-icon
          ></a>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</html>
